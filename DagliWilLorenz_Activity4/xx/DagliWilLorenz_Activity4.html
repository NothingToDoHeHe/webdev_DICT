<html>
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <title>DICT Training : Information</title>
    </head>
    <body>
        <header>
            <img src="img1.png" class="img-dict" width="300" height="125"/>
            <img src="img2.png" class="img-dict" width="300" height="125"/>
        </header>
        <form>
        <div class="container-fluid border border-dark row text-center px-5 py-3">
                <div class="col-6 border border-dark py-3">
                        <h2>Personal Information</h2>
                            <div class="form-group row">
                                <label for="fname" class="col-sm col-form-label">First Name: </label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="fname" placeholder="First Name">
                              </div>
                            </div>
                            <div class="form-group row">
                                <label for="lname" class="col-sm col-form-label">Last Name: </label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="lname" placeholder="Last Name">
                              </div>
                            </div>
                            <div class="form-group row">
                                <label for="age" class="col-sm col-form-label">Age: </label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="age" placeholder="Age">
                              </div>
                              </div>
                              <div class="form-group row">
                                <label for="gender" class="col-sm col-form-label">Gender:</label>
                              <div class="col-sm-9">
                                <select class="dropdown-toggle form-select" id="gender" name="gender" required>
                                    <option selected>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                                </div>
                                </div>
                                <div class="form-group row">
                                    <label for="cstatus" class="col-sm col-form-label">Civil Status:</label>
                                 <div class="col-sm-9">
                                    <select class="dropdown-toggle form-select" aria-label=".form-select-lg example">
                                        <option selected>Select Civil Status</option>
                                        <option value="single">Single</option>
                                        <option value="married">Married</option>
                                        <option value="divorced">Divorced</option>
                                      </select>
                                    </div>
                                </div>
                </div>
                <div class="col-6 border border-dark">
                    <h2>Educational Background</h2>
                    <div class="form-group row">
                        <label for="primary" class="col-sm col-form-label">Primary : </label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="primary" placeholder="Primary">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="jhs" class="col-sm col-form-label">Secondary<br>JHS : </label>
                      <div class="col-sm-9">
                        <br><input type="text" class="form-control" id="jhs" placeholder="Junior Highschool">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="shs" class="col-sm col-form-label">SHS: </label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="shs" placeholder="Senior Highschool">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="tertiary" class="col-sm col-form-label">Tertiary : </label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="tertiary" placeholder="Tertiary/College">
                      </div>
                    </div>
                </div>
                <div class="my-3">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </form>           
    </body>
</html>
